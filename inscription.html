<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - CarBNB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">CarBNB</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html#voitures">Nos Voitures</a></li>
                <li><a href="reservation.html">Réservations</a></li>
                <li><a href="Mon_Compte.html">Mon Compte</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Se_Connecter.html">Se Connecter</a></li>
                <li><a href="inscription.html" class="active">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Section -->
    <main class="signup-section">
        <h1>Créer un compte</h1>
        <p>Rejoignez-nous et louez une voiture en quelques clics.</p>

        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="full-name">Nom complet</label>
                <input type="text" id="full-name" placeholder="Entrez votre nom complet" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" placeholder="Entrez votre adresse email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmez le mot de passe</label>
                <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit" class="cta-btn">S'inscrire</button>
        </form>

        <p class="login-link">
            Vous avez déjà un compte ? <a href="Se_Connecter.html">Connectez-vous ici</a>
        </p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CarBNB. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
