<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-Nous - CarBNB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">CarBNB</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="Nos_voitures.html">Nos Voitures</a></li>
                <li><a href="reservation.html">Réservations</a></li>
                <li><a href="#">Mon Compte</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Se Connecter</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <section class="contact-section">
        <h2>On a plus que ça !</h2>
        
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Nom Complet:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="cta-btn">Envoyer Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CarBNB. Tous droits réservés.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
